name: Build Anchor Program

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"
          
      - name: Install Solana (direct download)
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.20/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar -xjf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          export PATH="$PWD/solana-release/bin:$PATH"
          solana --version
          echo "PATH=$PWD/solana-release/bin:$PATH" >> $GITHUB_ENV
          
      - name: Install Anchor
        run: |
          source "$HOME/.cargo/env"
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked
          
      - name: Build Program
        run: |
          source "$HOME/.cargo/env"
          anchor build
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sibyl-oracle-program
          path: target/deploy/*.so
          if-no-files-found: error
